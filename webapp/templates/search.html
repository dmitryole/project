<div class="row">
  <div class="col-12">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning" role="alert">
          {% for message in messages %}
              {{ message }}<br>
          {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
      <form action="{{ url_for('search.process_search') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.token.label }}
          {{ form.token() }}
        </div>
        <div class="form-group">
          {{ form.filter.label }}
          {{ form.filter() }}
        </div>
        {{ form.download }}
      </from>
  </div>
